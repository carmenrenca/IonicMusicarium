<ion-header [translucent]="true" >

      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<p class="titlecard"><b>{{article.Name}}</b></p>
<a  ><img src='../assets/images/bolsa.png' (click)="addcarro()" class="logofav" alt="Logotipo"/></a>

</div>        
           
        </div>

 
  </div>


</ion-content>
